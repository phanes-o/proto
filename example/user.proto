syntax = "proto3";
package example;

option go_package = "github.com/phanes-o/proto/example";

import "proto/primitive/primitive.proto";

service User {
  rpc Create(CreateUserRequest) returns (primitive.Empty);
  rpc Delete(primitive.Int64) returns (primitive.Empty);
}



message CreateUserRequest {
  string username = 1;
  string password = 2;
}